<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>VisionApp</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{% static '/style.css' %}"
      type="text/css"
      media="all"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="{% static '/index.js' %}"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar px-4"
      style="background-color: #2b2e4a; color: white"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <p class="navbar-brand pt-3">Music Recommendation System</p>
      </div>
    </nav>
    <div class="row mx-4 my-4">
      <div class="contentarea col-8">
        <div class="Input">
          <form method="POST" name="inputForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="camera" class="camera">
              <video id="video">Video stream not available.</video>
              <button id="startbutton" type="button btn btn-success">Capture</button>
              <canvas id="canvas"> </canvas>
            </div>
            <input
              id="webimg"
              value=""
              name="src"
              type="text"
              style="display: none"
            />
            <br />
            <div>
              <img id="photo" alt="your image" />
            </div>
            <br />
            <button type="submit" class="button btn" id="submit">Get Songs</button>
          </form>
        </div>
        <!-- <img
          src="{{ path }}"
          alt="The screen capture will appear in this box."
        /> -->
      </div>
      <div class="col-4">
        {%  if songs|length > 0 %}
            <h2>The Algorithm Recommends</h2>
        {% endif %}
        {% for song in songs %}
        <div class="card mb-3">
          <div class="card-body">
            <p>{{song.title}}</p>
            <iframe style="border-radius:12px" src="{{song.link}}" width="100%" height="280" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
