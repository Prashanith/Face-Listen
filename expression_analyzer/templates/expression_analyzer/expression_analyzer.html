<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>Expression Analyzer</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{% static 'expression_analyzer/style.css' %}"
      type="text/css"
      media="all"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="module"
      src="{% static 'expression_analyzer/index.js' %}"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="{% static 'expression_analyzer/styles.css'%}"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar h" data-bs-theme="dark">
      <div class="container-fluid mx-0 px-5">
        <span class="navbar-brand"> Expression Analyzer </span>
      </div>
    </nav>
    {% block content %}
    <div class="container mx-0 px-5 py-5">
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col-6">
                <form
                  method="POST"
                  name="inputForm"
                  enctype="multipart/form-data"
                >
                  {% csrf_token %}
                  <div id="camera" class="camera">
                    <video id="video">Video stream not available.</video>
                  </div>
                  <button id="startbutton" type="button" class="btn">
                    Take photo
                  </button>
                  <input
                    id="webimg"
                    value=""
                    name="src"
                    type="text"
                    style="display: none"
                  />
                  <canvas id="canvas"> </canvas>
                </form>
            </div>
            <div class="col-6">
              <div>
                <img id="photo" alt="your image" />
              </div>
              <br />
              <button type="submit" class="btn" id="submit">Submit</button>
            </div>
          </div>

          <!-- <img
              src="{{ path }}"
              alt="The screen capture will appear in this box."
            /> -->
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
